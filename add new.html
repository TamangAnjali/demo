<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form>
            <div class="title">Add New Library</div>
            <label for="member">Roles:</label><br>
            <select  id="member">
                <option value="">--Member Type--</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="faculty">Faculty</option>
            </select><br>
            <label for="membership">Membership ID:</label><br>
            <input type="text" id="membership" placeholder="MemberShip ID"><br>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="email">Email:</label><br>
            <input type="email"id = "email" placeholder="Email"><br>
            <label for="tel">Tel-number:</label><br>
            <input type="tel" id="tel" placeholder="Tel-number"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter password"><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" ><br>
            <button><a href="website.html"></a>Add New Library Member</button>

            <footer>

              </footer>
        </form>
     </div>
 </body>
 </html>
