<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="" href="">
</head>
<body>
    
    <div class="container">
        <form>
        <div>
            <h1><i class="fa-brands fa-airbnb"></i>SPAMS Library</h1><br>
            <div class="Title"> ADD BOOKS </div><br>

        <label for="Title">Title:</label><br>
        <input type="text" id="Title" placeholder="The name of the book"><br>

        <label for="Book ID">Book ID:</label><br>
        <input type="number" id="Book ID" placeholder="Enter the ID number or accession number of the book"><br><br>

        <label for="Author"> Author:</label><br>
        <input type="text" id="Author" placeholder="Name of Author"><br>

        <label for="Publisher">Publisher: </label><br>
        <input type="text" id="Publisher" placeholder="Name of the publishing company"><br>

        <label for="ISBN">ISBN:</label><br>
        <input type="number" id="ISBN" placeholder="Unique International Standard Book Number For Identification"><br>

        <label for="Edition">Edition:</label><br>
        <input type="text" id="Edition" placeholder="The edition or the version of the book"><br>

        <label for="Genre">Genre:</label><br>
        <select id="Genre">
            <option value="">Select genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select><br>

        <label for="Language">Language:</label><br>
        <select id="Language">
            <option value="">Select Language</option>
            <option value="English">English</option>
            <option value="Nepali">Nepali</option>
            <option value="Spanish">Spanish</option>
            <option value="Hindi">Hindi</option>
            <option value="Germany">Germany</option>
        </select><br>

        <label for="Subject">Subject:</label><br>
        <input type="text" id="Subject" placeholder="Name of the subject"><br>

        <label for="Issue Date">Issue Date:</label><br>
        <input type="number" id="Issue Date" placeholder="MM/DD/YYYY"><br>

        <label for="Issued By">Issued By:</label><br>
        <input type="text" id="Issued By" placeholder="Enter the name of the person book is being issued"><br>

        <button> <a href="website.html"></a>+ Add Book</button>
        <footer>
            <h3>&copy;All Right Reserved</h3>
          </footer>
    </form>
    </div>
</body>
</html>
